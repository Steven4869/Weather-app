<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/weather.css')}}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="weather-side">
            <div class="weather-gradient">
                <div class="date-container">
                    <h2 class="date-dayname">Thursday</h2>
                    <span class="date-day">3 Feb 2022</span>
                    <span class="location">{{place}}</span>
                </div>
                <div class="weather-container">
                    <h1 class="weather-temp">{{temp}}</h1>
                    <h3 class="weather-desc">{{weather}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
