<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="img__container">
                <img src="https://images.unsplash.com/photo-1601134467661-3d775b999c8b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1550&q=80" alt="weather" class="img"> 
        </div>   
            <div class="content">
                <h2 class="subtitle">Weather App</h2>
                <h1 class="title">Please fill the detail to find the weather of your city</h1>
                <form action="{{ url_for('results') }}" method="post">
                <input type="text" class="mail" placeholder="Please enter the Zip Code of your city" name="ZipCode" required>
                <br>
                <input type="text" class="mail" placeholder="Please enter the Country Code" name="CountryCode" required>
                <input type="submit" value="Submit" class="subscribe">
                <p class="text">In case you are having difficulty in finding Country Code <br> Head over to <a href="https://www.iso.org/obp/ui/#search" target="blank">Country Code finder</a></p>
            </form>
            </div>
        </div>
    </section>
</body>
</html>
